<!DOCTYPE html>
<html>
  <head>
    <title>Mobiles</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
      <a class="navbar-brand" href="#">Mobiles Store</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#prices">Prices</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Mobiles
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Samsung</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Sony</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">HTC</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- end of navbar -->

    <!--slider-->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="/images/pc2.webp" alt="First slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/images/pc.webp" alt="Third slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/images/pc2.webp" alt="Third slide" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- end of slider -->

    <!-- prices -->
    <div class="row prices-title text-center p-5" id="prices">
      <div class="container pb-2">
        <h2 class="text-center">Prices</h2>
      </div>
    </div>
    <div class="row prices-body text-center p-4">
      <div class="col-xs-12 col-md-4">
        <img src="/images/m1.webp" class="img-responsive" />
      </div>
      <div class="col-xs-12 col-md-4">
        <img src="/images/m2.webp" class="img-responsive" />
      </div>
      <div class="col-xs-12 col-md-4">
        <img src="/images/m3.webp" class="img-responsive" />
      </div>
    </div>
    <!-- end of prices -->

    <!-- offer -->
    <div class="offers row text-center p-5" id="offers">
      <div class="container offers-title">
        <h2 class="text-center pb-5">Features</h2>
      </div>
      <div class="col-xs-12 col-md-3 p-5">
        <i class="fa fa-dollar fa-3x"></i>
        <h5>awesome prices</h5>
      </div>
      <div class="col-xs-12 col-md-3 p-5">
        <i class="fa fa-fighter-jet fa-3x"></i>
        <h5>fast service</h5>
      </div>
      <div class="col-xs-12 col-md-3 p-5">
        <i class="fa fa-thumbs-up fa-3x"></i>
        <h5>many customers</h5>
      </div>
      <div class="col-xs-12 col-md-3 p-5">
        <i class="fa fa-wrench fa-3x"></i>
        <h5>maintainance</h5>
      </div>
    </div>
    <!-- end of offers -->

    <div class="loading">
      <div class="cube1"></div>
      <div class="cube2"></div>
    </div>

    <!-- footer -->
    <div class="row footer p-5">
      <div class="container text-center">
        <a href="https://github.com/Mohamed-Ragab-Tawfiek">
          <span class="fa fa-github m-1"></span>
        </a>
        <a href="https://www.pinterest.com/Mohamed_Ragab_Tawfeek/">
          <span class="fa fa-pinterest m-1"></span>
        </a>
        <a href="https://www.linkedin.com/in/mohamed-ragab-tawfeek/">
          <span class="fa fa-linkedin m-1"></span>
        </a>
        <a href="https://twitter.com/MohamedRagab952">
          <span class="fa fa-twitter m-1"></span>
        </a>
        <a href="https://www.facebook.com/MohamedRagabTawfiek">
          <span class="fa fa-facebook m-1"></span>
        </a>
        <p>محمد رجب @ 2019</p>
      </div>
    </div>
    <!-- end of footer -->
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="jq.js"></script>
</html>
